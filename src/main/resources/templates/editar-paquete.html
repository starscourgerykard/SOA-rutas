<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Editar Paquete - Sistema de Rutas</title>
</head>
<body>
<div layout:fragment="content">
  <h1 class="mb-4">Editar Paquete</h1>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/web/paquetes/editar/{id}(id=${paquete.id})}" th:object="${paquete}" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="clienteId">Cliente</label>
              <select class="form-control" id="clienteId" name="clienteId" required>
                <option value="">Seleccionar Cliente...</option>
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre}"
                        th:selected="${cliente.id == paquete.cliente.id}"></option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="destino">Dirección de Destino</label>
              <input type="text" class="form-control" id="destino" th:field="*{destino}" required>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-8">
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="pesoKg">Peso (Kg)</label>
              <input type="number" step="0.01" class="form-control" id="pesoKg" th:field="*{pesoKg}">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Actualizar Paquete</button>
        <a th:href="@{/web/paquetes}" class="btn btn-secondary mt-3">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
