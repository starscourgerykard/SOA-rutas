<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Clientes - Sistema de Rutas</title>
</head>
<body>
<div layout:fragment="content">
  <h1 class="mb-4">Gestión de Clientes</h1>

  <div class="card mb-4">
    <div class="card-header">
      <h5>Agregar Nuevo Cliente</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/web/clientes}" th:object="${cliente}" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-8">
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar Cliente</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h5>Lista de Clientes</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.email}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
